<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>JavaScript Practice 1 - Image Swap</title>
<style type="text/css">
  #thumbs, #image {
    width: 680px; border: 1px solid #000; text-align: center;
    margin: 0 auto; color: #000; background: #eee; padding: 5px;
  }
  #thumbs { margin-top: 10px; }
  #thumbs img { border: 1px solid #000; margin: 5px; }
  #image { height: 500px; }
  .instructions { font-style: italic; }
</style>

<script type="text/javascript">
<!-- Begin comment for older browsers
  var imgArray = [
    'CoupleSailingLg.jpg',
    'PigLg.jpg',
    'SaladLg.jpg',
    'StorkLg.jpg',
    'HamsterLg.jpg' // NEW fifth image
  ];

  var titleArray = [
    'Newlyweds Sailing',
    'Boy and His Pig',
    'Yummy Salad',
    'Stork at Sunset',
    'Hamster Hero' // NEW fifth title
  ];

  // Use consistent folder casing: "FullSize"
  var imgPath = "Images/FullSize/";

  function swapImage(imgID) {
    var theImage = document.getElementById('theImage');
    var textDiv  = document.getElementById('bottomText');
    var newImg   = imgArray[imgID];
    var textTitle= titleArray[imgID];

    theImage.src = imgPath + newImg;
    textDiv.innerHTML = textTitle;
  }

  function preloadImages() {
    for (var i = 0; i < imgArray.length; i++) {
      var tmpImg = new Image();
      tmpImg.src = imgPath + imgArray[i];
    }
  }
// End comment for older browsers -->
</script>
</head>

<body onload="preloadImages()">
  <h1>Image Swap Example</h1>
  <p class="instructions">[Instructions: Mouse over small images to see larger image and title.]</p>

  <div id="thumbs">
    <img src="Images/Thumbnails/CoupleSailingSm.jpg" alt="Couple Sailing" onmouseover="swapImage(0)" />
    <img src="Images/Thumbnails/PigSm.jpg"           alt="Pig and Boy"     onmouseover="swapImage(1)" />
    <img src="Images/Thumbnails/SaladSm.jpg"         alt="Salad"           onmouseover="swapImage(2)" />
    <img src="Images/Thumbnails/StorkSm.jpg"         alt="Stork"           onmouseover="swapImage(3)" />
    <!-- NEW fifth thumbnail -->
    <img src="Images/Thumbnails/HamsterSm.jpg"       alt="Hamster"         onmouseover="swapImage(4)" />
  </div>

  <div id="image">
    <!-- Default starting image -->
    <img id="theImage" src="Images/FullSize/CoupleSailingLg.jpg" alt="Large display" />
    <h3 id="bottomText">Newlyweds Sailing</h3>
  </div>
</body>
</html>
