<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Practice 1 - Alert Box</title>

  <script type="text/javascript">
    /* 
      The code below will render an alert box 
      to show how they work:
    */

    // This alert appears as soon as the page loads
    alert("This is my first JavaScript application!");

    // Optional: define a function to show another alert when a button is clicked
    function showAlert() {
      alert("You clicked the button!");
    }
  </script>
</head>

<body>
  <h1>JavaScript Alert Box Example</h1>
  <p>This page demonstrates how to use the JavaScript <code>alert()</code> function.</p>

  <!-- Button to trigger the alert manually -->
  <button onclick="showAlert()">Click Me!</button>
</body>
</html>
