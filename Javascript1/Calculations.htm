<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Practice 1 - Calculations</title>

  <script type="text/javascript">
    <!-- hide this stuff from older browsers

    // Load up some variables
    var secs_per_min = 60;
    var mins_per_hour = 60;
    var hours_per_day = 24;
    var days_per_year = 365;

    // Do some calculations
    var secs_per_day = secs_per_min * mins_per_hour * hours_per_day;
    var secs_per_year = secs_per_day * days_per_year;

    // Use JavaScript to write out HTML
    document.writeln("<b>The monkey dances ");
    document.writeln(secs_per_year);
    document.writeln(" seconds per year.</b><br><br>");

    /**************************************************************************
    Enter the variables needed for a madlib: 
    Use the prompt("Question"); pop up box and then assign the result to a variable.
    Prompt for a Name, prompt for a Past-tense verb, and prompt for a Descriptive adjective.
    In a Madlib variable concatenate (add) together the 
    name + " " + verb + " into the library, with the " + adjective + " candlestick."
    Show the result of your Madlib using document.writeln(Madlib);
    ***************************************************************************/

    // Step 1: Ask the user for inputs
    var name = prompt("Enter a name:");
    var verb = prompt("Enter a past-tense verb:");
    var adjective = prompt("Enter a descriptive adjective:");

    // Step 2: Combine the inputs into one sentence (concatenate)
    var madlib = name + " " + verb + " into the library, with the " + adjective + " candlestick.";

    // Step 3: Display the Mad Lib on the page
    document.writeln("<p><b>Mad Lib Result:</b> " + madlib + "</p>");

  </script>
